{% macro displayArticleList(article_list) %}

    {% for article in article_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
        <img src="{{article.image}}" alt="{{article.title}} image" class="img-responsive">
        <li class="text-center">
            <a href="/article/{{article.article_id}}">
                {{article.title|truncate(date)}}</a>
        </li>
    </div>
    {% endfor %}
{% endmacro %}
