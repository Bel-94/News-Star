{% macro displayArticleList(sources) %}

    {% for source in sources %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
        <h2>{{source.name}}</h2>
        
        <li class="text-center">
            <a href="/article/{{source.id}}">ReadMore</a>
        </li>
    </div>
    {% endfor %}
{% endmacro %}
